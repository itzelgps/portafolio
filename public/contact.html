  <!-- Formulario -->
  <form>
    <div class="container">
      <h3>Contactame</h3>
      <div class="row">
        <div class="col">
          <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
            <p id="alertValidacionesTexto"></p>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre Completo: </label>
            <input type="text" class="form-control" id="nombre" aria-describedby="Nombre Completo"
              placeholder="Nombre Completo" required />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="lastname" class="form-label">Apellidos: </label>
            <input type="text" class="form-control" id="lastname" aria-describedby="Apellidos" placeholder="Apellidos"
              required />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="mail" class="form-label">Correo electrónico: </label>
            <input type="email" class="form-control" id="mail" aria-describedby="emailHelp"
              placeholder="Correo electrónico" required />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="tel" class="form-label">Teléfono: </label>
            <input type="tel" class="form-control" placeholder="Teléfono" id="tel">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto: </label>
        <input type="text" class="form-control" id="asunto" aria-describedby="Asunto" placeholder="Asunto" required>
      </div>
      <div class="mb-3">
        <label for="msg" class="form-label">Mensaje: </label>
        <textarea type="text" class="form-control" id="msg" aria-describedby="Asunto" placeholder="Mensaje"
          required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
